refresh:
  name: Refresh
  description: Refresh all device states from the Evon system.

reconnect_websocket:
  name: Reconnect WebSocket
  description: Reconnect the WebSocket connection to the Evon system. Use this if real-time updates stop working.

set_home_state:
  name: Set Home State
  description: Set the home state (at_home, night, work, holiday).
  fields:
    state:
      name: State
      description: The home state to set.
      required: true
      example: "at_home"
      selector:
        select:
          options:
            - "at_home"
            - "night"
            - "work"
            - "holiday"

set_season_mode:
  name: Set Season Mode
  description: Set the season mode (heating or cooling).
  fields:
    mode:
      name: Mode
      description: The season mode to set.
      required: true
      example: "heating"
      selector:
        select:
          options:
            - "heating"
            - "cooling"

all_lights_off:
  name: All Lights Off
  description: Turn off all Evon lights at once.

all_blinds_close:
  name: Close All Blinds
  description: Close all Evon blinds at once.

all_blinds_open:
  name: Open All Blinds
  description: Open all Evon blinds at once.

all_climate_comfort:
  name: All Climate Comfort
  description: Set all climate controls to comfort (day) mode at once.

all_climate_eco:
  name: All Climate Eco
  description: Set all climate controls to eco (energy saving/night) mode at once.

all_climate_away:
  name: All Climate Away
  description: Set all climate controls to away (freeze/heat protection) mode at once. Freeze protection in heating mode, heat protection in cooling mode.

start_recording:
  name: Start Recording
  description: Start recording snapshots from an Evon camera into a video file.
  fields:
    entity_id:
      name: Camera Entity
      description: The camera entity to record from.
      required: true
      example: "camera.intercom_camera"
      selector:
        entity:
          domain: camera
          integration: evon
    duration:
      name: Duration
      description: Maximum recording duration in seconds. Uses the configured default if not specified.
      required: false
      example: 60
      selector:
        number:
          min: 30
          max: 3600
          unit_of_measurement: seconds

stop_recording:
  name: Stop Recording
  description: Stop an active camera recording and save the video file.
  fields:
    entity_id:
      name: Camera Entity
      description: The camera entity to stop recording.
      required: true
      example: "camera.intercom_camera"
      selector:
        entity:
          domain: camera
          integration: evon
